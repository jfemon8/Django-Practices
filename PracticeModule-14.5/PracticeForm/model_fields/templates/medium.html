{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Medium Form
{% endblock %}

{% block content %}

<form method="post" class="w-50 mx-auto border border-success p-3 rounded shadow" style="background-color: #4DA1A9;">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
