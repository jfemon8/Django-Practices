{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Blog Details
{% endblock %}


{% block content %}

<h1 class="text-center mb-5">Blog Details</h1>

<form method="post" enctype="multipart/form-data" class="w-50 mx-auto border border-success shadow p-4 rounded">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-outline-info">Submit</button>
</form>

{% endblock %}
