{% extends 'base.html' %}

{% block title %}
Authors
{% endblock %}


{% block content %}
<div class="text-center mb-2"><a href="{% url 'add_author' %}" class="btn btn-lg btn-outline-info"><i class="fa-solid fa-circle-plus"></i> Add Author</a></div>

<div class="row row-cols-1 row-cols-md-2 d-flex justify-content-around">

    {% for author in authors %}
    <div class="col my-2">
        <div class="card mb-3 h-100 d-flex flex-column" style="background-color: #FAC67A;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ author.image.url }}" class="img-fluid rounded-start cover-image"
                        alt="{{ author.name }}">
                </div>
                <div class="col-md-8 d-flex flex-column">
                    <div class="card-body flex-grow-1">
                        <h5 class="card-title">{{ author.name }}</h5>
                        <p class="card-text">{{ author.bio }}</p>
                    </div>
                    <div class="d-flex justify-content-center gap-5 mt-auto">
                        <a href="{% url 'edit_author' author.id %}" class="btn btn-success">Edit</a>
                        <a href="{% url 'delete_author' author.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}


</div>

{% endblock %}
